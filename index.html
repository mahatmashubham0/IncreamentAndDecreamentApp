<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>increament And decreament</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- wrapper section -->
    <div class="wrapper flex justify-center border items-center gap-10 flex-col w-[100vw] h-[100vh] bg-[#344151]">
        <!-- main content -->
        <div class="main border py-10 px-[7rem] border-[#0398d4]">

            <div class="font-medium text[20px] text-[#0398d4] mb-8">
                INCREAMENT AND DECREAMENT
            </div>
            
            <div class="bg-white flex justify-center items-center flex-row gap-10 rounded-sm text-[25px] text-[#344151] p-3 px-5 mb-[35px]">
                <button onclick="decreament()" class="border-r-2 border-[#bfbfbf] pr-5">
                    <i class="fa fa-minus"></i>
                </button>
                <div class="font-bold" id="counter"> 0 </div>
                <button onclick="increament()" class="border-l-2 border-[#bfbfbf] pl-5">
                    <i class="fa fa-plus"></i>
                </button>
            </div>

            <button onclick="reset()" class="p-2 px-8 text-center text-[#0398d4] bg-white ml-16">Reset</button>

        </div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
