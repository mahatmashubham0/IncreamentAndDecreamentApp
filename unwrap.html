<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Share Modal | Shubham</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <!-- custom css -->
    <link rel="stylesheet" href="/style.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />
</head>

<body>
    <!-- /// wrapper starts /// -->
    <div class="wrapper">
        <div class="circle-top circle"></div>
        <div class="circle-bottom circle"></div>

        <!-- /// card starts /// -->
        <div class="card">
            <img src="/Screenshot (3).png" alt="user image">
            <h2 class="user-name">Himanshu&nbsp;Relhan</h2>
            <h3 class="user-designation">Website Developer</h3>

            <div class="buttons-group">
                <button id="share-btn">
                    <i class="fa-solid fa-share"></i>
                    Share My Profile
                </button>
                <button id="follow-btn">Follow Me</button>
            </div>
        </div>
        <!-- /// card ends /// -->
    </div>
    <!-- /// wrapper ends /// -->


    <!-- /// profile Modal starts /// -->
    <div class="modal" id="profile-modal">
        <!-- modal header -->
        <div class="modal-header">
            <h2 class="modal-title">Share My Profile</h2>
            <div>
                <i class="fa-solid fa-xmark modal-close" id="profile-modal-close" style="cursor: pointer;"></i>
            </div>
        </div>

        <!-- modal body -->
        <div class="modal-body">
            <h3>Share this via</h3>

            <div class="social-icons">
                <a href="https://www.facebook.com/profile.php?id=100005474088549" id="facebook-icon" class="icon" target="_blank">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="https://twitter.com/himanshu_relhan" id="twitter-icon" class="icon" target="_blank">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="https://www.instagram.com/_no__b_o_d_y/" id="instagram-icon" class="icon" target="_blank">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="https://wa.me/919467272127?text=Hi%20Himanshu" id="whatsapp-icon" class="icon" target="_blank">
                    <i class="fa-brands fa-whatsapp"></i>
                </a>
                <a href="https://t.me/Himanshurelhan" id="telegram-icon" class="icon" target="_blank">
                    <i class="fa-brands fa-telegram"></i>
                </a>
            </div>
        </div>
    </div>
    <!-- /// profile Modal ends /// -->


    <!-- /// follow Modal starts /// -->
     <div class="modal" id="follow-modal">
        <!-- modal header -->
        <div class="modal-header">
            <h2 class="modal-title">Github Profile</h2>
            <div>
                <i class="fa-solid fa-xmark modal-close" id="follow-modal-close" style="cursor: pointer;"></i>
            </div>
        </div>

        <!-- modal body -->
        <div class="modal-body">
            <h3>Check my Repositories</h3>

            <div class="social-icons">
                <a href="https://github.com/himanshurelhan70/profile-share-modal" id="github-icon" class="icon" target="_blank">
                    <i class="fa-brands fa-github"></i>
                </a>

                <a href="https://github.com/himanshurelhan70" id="follow-unfollow" target="_blank">
                    Follow
                </a>
            </div>
        </div>
    </div>
    <!-- /// follow Modal ends /// -->

    <!-- overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- custom script -->
    <script src="js/script.js"></script>
    <script>
        // modals
const profile_modal = document.querySelector("#profile-modal");
const follow_modal = document.querySelector("#follow-modal");

// buttons to open modals
const share_btn = document.querySelector("#share-btn");
const follow_btn = document.querySelector("#follow-btn");

// buttons to close modals
const profile_modal_close = document.querySelector("#profile-modal-close");
const follow_modal_close = document.querySelector("#follow-modal-close");

// overlay
const overlay = document.querySelector("#overlay");

// open modal function
const openModal = (event) => {
    const elemId = event.target.id;

    if(elemId == 'share-btn'){
        profile_modal.classList.add('modal-active');
        overlay.classList.add('overlay-active');
        console.log("profile modal is open");
    }

    else if(elemId == 'follow-btn'){
        follow_modal.classList.add('modal-active');
        overlay.classList.add('overlay-active');
        console.log("follow modal is open");
    }
}; 

// close modal function
const closeModal = (event) => {
    const elemId = event.target.id;

    if(elemId == 'profile-modal-close'){
        profile_modal.classList.remove('modal-active');
        overlay.classList.remove('overlay-active');
        console.log("profile modal is closed");
    }

    else if(elemId == 'follow-modal-close'){
        follow_modal.classList.remove('modal-active');
        overlay.classList.remove('overlay-active');
        console.log("follow modal is closed");
    }

    else{
        profile_modal.classList.remove('modal-active');
        follow_modal.classList.remove('modal-active');
        overlay.classList.remove('overlay-active');
        console.log("modal is closed");
    }
}; 

// Event listener on buttons to open the modal
share_btn.addEventListener('click', openModal);
follow_btn.addEventListener('click', openModal);

// Event listener on buttons to close the modal
profile_modal_close.addEventListener('click', closeModal);
follow_modal_close.addEventListener('click', closeModal);

// modal will be closed when clicked on overlay
overlay.addEventListener('click', closeModal);

    </script>
</body>

</html>
